version: 2

jobs:
  build:
    docker:
      # the Docker image with Cypress dependencies
      - image: cypress/base:10
        environment:
          ## this enables colors in the output
          TERM: xterm
    working_directory: ~/app
    parallelism: 1
    steps:
      - checkout
      - run:
          name: Morottajan nimi-kent√§n testaus
          command: npx cypress run
      - store_artifacts:
          path: cypress/videos

  deploy:
    docker:
      - image: buildpack-deps:trusty
    steps:
      - checkout
      - run:
          name: Master Herokuun
          command: |
            git push https://heroku:f5d809e0-8e90-4ef5-9fda-3b5a916160ce@git.heroku.com/morotusmorottaja.git master

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main
